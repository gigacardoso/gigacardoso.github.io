		<script>
			var ascensor = $('#ascensorBuilding').ascensor({direction: [[0,0],[1,0],[1,1],[1,2],[1,3],[2,0]]});
			var ascensorInstance = $('#ascensorBuilding').data('ascensor');
			var ascensorFloorName = ['home','hobbies','hobbies2','hobbies3','cv']
			var floors = {};
			floors['home'] = 0;
			floors['hobbies1'] = 1;
			floors['hobbies2'] = 2;
			floors['hobbies3'] = 3;
			floors['hobbies4'] = 4;
			floors['cv'] = 5;
			var size = 5;

			$(".links-to-floor li").click(function(event) {
				var myClass = $(this).children().attr("class");
				ascensorInstance.scrollToFloor(floors[myClass]);
			});

			$(".link-to-floor").click(function(event) {
				var myClass = $(this).children().attr("class");
				ascensorInstance.scrollToFloor(floors[myClass]);
			});

			$(".links-to-floor img").click(function(event) {
				ascensorInstance.scrollToFloor(0);
			});

			$('.links-to-floor img').css('cursor','pointer');

			$('.links-to-floor li').css('cursor','pointer');

			$(".links-to-floor li:eq("+ ascensor.data("current-floor") +")").addClass("selected");

			ascensor.on("scrollStart", function(event, floor){
				var a = floor.to
				if (floor.to > 0 && floor.to < size) {
					a =1
				};
				if (floor.to == size) {
					a=2
				};
				$(".links-to-floor li").removeClass("selected");
				$(".links-to-floor li:eq("+a+")").addClass("selected");
			});

			$(".direction").click(function() {
				ascensorInstance.scrollToDirection($(this).data("direction"));
			});	

		</script>
